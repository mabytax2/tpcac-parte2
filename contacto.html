<body>
    <header class="header">
      <a href="../index.html"><img src="../img/gif_unlam.gif " height="50px" width="50px" alt="">Home</a>
        <!-- <a href="./index.html"><i class="fa-solid fa-house-chimney "></i>Home</a> -->

        <br><br>
        <h1><i class="fa-regular fa-heart fa-beat"></i> Página de Contacto <i class="fa-solid fa-ghost fa-spin"></i></h1>

      </header>
    <main>
      <div class="container"> <!-- aca pongo el div ppal -->
        <br><br><br>
        <div class="columna"> <!-- aca pongo la imagen que va a ser un banner vertical -->
          <br><br><br>
            <img id="banner-ing-elec"     src="./img/unlam banner vertical.jpg" alt="Ingenieria Electronica">
        </div>
        <div class="columna">
          <br><br><br><br><br>
           <h1 class="titulos">Formulario de Contacto...</h1>
            <form action="/my-handling-form-page" method="post">

                <label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name" required/>
                 <br><br>

                 <label for="mail">Correo electrónico:</label>
                 <input type="email" id="mail" name="user_mail" required/>

                 <br><br>
                 <label for="tipo-m">Selecciona un tipo de mensaje: </label>
                 <select name="tipo-m" id="tipo-m">
                   <option value="comentario">Escribir un comentario</option>
                   <option value="pregunta">Escribir una pregunta</option>
                   <option value="queja">Escribir una queja</option>
                   </select>
              <br><br>
                   <label for="fileInput">Ingrese su archivo a revisar</label>
                   <input type="file" id="fileInput">
                   <br><br>
                  <label for="msg">Mensaje:</label>
                  <textarea id="msg" name="user_message" required></textarea>
              <br>
              <br>
         <input type="checkbox" id="checkbox" name="checkbox" required>
         <label for="checkbox" >Acepto los términos y condiciones</label>
         <br>
         <button class="button alternative1" type="submit">Enviar formulario</button>
         <br><br>
       </form>
     </div>
    </div>
  </main>
